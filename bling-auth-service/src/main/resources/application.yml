server:
  port: 8001

spring:
  application:
    name: bling-auth-service

  config:
    import:
      - optional:nacos:bling-common.yaml
      # - optional:nacos:bling-auth-service.yaml

  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        file-extension: yaml
        shared-configs:
          - dataId: bling-common.yaml
            refresh: true
      discovery:
        server-addr: localhost:8848
